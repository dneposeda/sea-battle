<div class="battlefield-table-wrap">
 
    <table class="battlefield-table">
        <tbody>
            <tr *ngFor="let item of rowY; index as x" class="battlefield-row">
                <td *ngFor="let item of colX; index as y" class="battlefield-cell">
                    <cell [x]="x" [y]="y"></cell> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
